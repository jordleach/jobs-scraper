name: Scrape Jobs (Spirax)

on:
  schedule:
    - cron: '25 6,18 * * *'   # Twice daily UTC
  workflow_dispatch: {}

concurrency:
  group: scrape-spirax
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run scraper (Spirax)
        env:
          BASE_URL: 'https://sseacademy.csod.com/ux/ats/careersite/2/home?c=sseacademy'
          TENANT_ID: spirax
          BOLT_INGEST_URL: ${{ secrets.BOLT_INGEST_URL }}
          INGEST_KEY: ${{ secrets.INGEST_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          PAGINATION_MODE: next
          NEXT_SELECTOR: 'button[aria-label^="Next"],button[aria-label*="Next Page"],button.next,a.next,button.p-icon-right-cursor'

          MAX_PAGES: '80'
          WAIT_MOUNT_MS: '4000'
        run: npm start
