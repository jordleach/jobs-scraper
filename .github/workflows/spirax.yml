name: Scrape Jobs (Spirax)

on:
  schedule:
    - cron: '15 6,18 * * *'   # twice daily UTC
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - name: Run scraper for Spirax
        env:
          BASE_URL: https://sseacademy.csod.com/ux/ats/careersite/2/home?c=sseacademy
          TENANT_ID: spirax
          BOLT_INGEST_URL: ${{ secrets.BOLT_INGEST_URL }}
          INGEST_KEY: ${{ secrets.INGEST_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          PAGINATION_MODE: next
          NEXT_SELECTOR: 'button[aria-label="Next"],a[aria-label="Next"],button:has-text("Next"),a:has-text("Next")'
          MAX_PAGES: '80'
        run: npm start
